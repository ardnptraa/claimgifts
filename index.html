<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Your Gift 游꾸</title>

<style>
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial,sans-serif;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:320px;
  text-align:center;
}
input, button{
  margin-top:15px;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#26453d;
  color:#fff;
  cursor:pointer;
}
button:disabled{
  background:#aaa;
}
#preview{
  margin-top:15px;
  width:100%;
  border-radius:15px;
  display:none;
}
.note{
  font-size:12px;
  color:#666;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>游꾸 CLAIM YOUR GIFT 游꾸</h2>
  <p>Ambil <b>1 foto hari ini</b> dengan senyum 游땕</p>

  <input 
    type="file" 
    accept="image/*" 
    capture="user"
    id="photoInput"
    onchange="previewPhoto()"
  >

  <img id="preview">

  <button id="waBtn" disabled onclick="sendWA()">
    游 KIRIM FOTO KE WHATSAPP
  </button>

  <div class="note">
    *Foto akan ikut terkirim ke WhatsApp
  </div>
</div>

<script>
let selectedFile = null;

function previewPhoto(){
  const input = document.getElementById("photoInput");
  const img = document.getElementById("preview");
  const btn = document.getElementById("waBtn");

  if(input.files && input.files[0]){
    selectedFile = input.files[0];
    img.src = URL.createObjectURL(selectedFile);
    img.style.display = "block";
    btn.disabled = false;
  }
}

async function sendWA(){
  const phone = "6285606186250"; // GANTI NOMOR WA
  const text = "Aku sudah claim gift 游꾸\nIni fotoku hari ini dengan senyum 游땕";

  if(navigator.share){
    try{
      await navigator.share({
        title: "Claim Gift",
        text: text,
        files: [selectedFile]
      });
    }catch(err){
      alert("Pengiriman dibatalkan");
    }
  }else{
    // fallback jika tidak support
    const msg = encodeURIComponent(text);
    window.open(`https://wa.me/${phone}?text=${msg}`);
  }
}
</script>

</body>
</html>
